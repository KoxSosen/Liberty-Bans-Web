micronaut:
  server:
    port: ${server.port}
    host: ${server.host}
    cors:
      enabled: true
    netty:
      maxHeaderSize: 1024
      worker:
        threads: 4
      parent:
        threads: 4
      childOptions:
        autoRead: true
  router:
    static-resources:
      default:
        enabled: true
        mapping: "/**"
        paths: "file:frontend"
  application:
    name: liberty_Web
  cache:
    caffeine:
      enabled: true
      specs:
        mojang-cache:
          maximum-size: ${caffeine.mojang.maxSize}
          expires-after-write: ${caffeine.mojang.expiration}
netty:
  default:
    allocator:
      max-order: 3
